<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text-html" charset="UTF-8">
	<title>My Gallary</title>
	<link rel="stylesheet" type="text/css" href="./gallary.css"></head>
<body>
	<div id="wrapper">
		<header>
			<h1 class="style">My Gallary</h1>
			<h3 class="style">
				<span class="green">by</span>
				<a href="#">yuanzp</a>
			</h3>
		</header>
		<div id="nav">
			<ul>
				<li>
					<a href="#">微博</a>

				<li>
					<a href="#">博客</a>
				</li>
				<li>
					<a href="#">Github</a>
				</li>
			</ul>
		</div>
		<div id="main">
			<div id="picture">
				<div class="flip-container">
					<div class="flipper">

					</div>

				</div>

							<img src="./images/view5-back.jpg" alt="view5-back"></div>
					</div>

				</div>

							<img src="./images/view6-back.jpg" alt="view6-back"></div>
					</div>

				</div>
				<div class="flip-container">
					<div class="flipper">

							<img src="./images/view7.jpg" alt="view7"></div>

				</div>
			</div>
			<div id="show-div">
				<input type="button" id="show" class="hide" value="show">
				<div id="box" style="display: none;">
					<div id="load-content" class="icon"></div>
					<div id="close-botton" class="icon"></div>
					<span id="words">you can not see me?</span>
				</div>
			</div>
		</div>
		<div id="footer">
			<p>
				Copyright ©by
				<a href="#">yuanzp</a>
